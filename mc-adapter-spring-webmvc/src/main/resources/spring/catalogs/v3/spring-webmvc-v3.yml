catalogName: "spring-webmvc"
entries:
  - scope: "project"
    archetype: "Application"
    facets:
      - facet: "main"
        sourceTemplate: "/spring/webmvc/main/Application.ftl"
        destination: "{{appModule}}/src/main/java/{{sourceFile}}"
        _destination: "{{appModule}}/src/main/java/{{basePackagePath}}/Application.java"
      - facet: "integrationTest"
        sourceTemplate: "/spring/webmvc/integrationTest/ApplicationIT.ftl"
        destination: "{{appModule}}/src/integrationTest/java/{{sourceFile}}"
        _destination: "{{appModule}}/src/integrationTest/java/{{basePackagePath}}/ApplicationTests.java"

